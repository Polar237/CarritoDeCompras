<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/main.js" defer></script>
    <title>Store Acadmelo</title>
</head>
<body>
    <header class="header">
        <div class="header_content">
            <div>
            <a href="/">
            <img class="logo_storeAcadmelo" src="./img/logo_nombre.png" alt="">
            </a>
            </div>
            <div class="header_car">
                <div>
                    <img class="cart_buttom" src="./img/carrito-de-compras.png" alt="">
                </div>
            </div>
            <div class="menu_cart">
                <div class="cart_products"></div>
                <div class="cart_total">
                    <div class="cart_total_info">
                        <div class="info_amount">Cantidad: </div>
                        <div class="info_total">Total: </div>
                </div>
                <button class="btn_buy">Comprar</button>
            </div>
        </div>
    </header>
    <input type="checkbox" id="checkInfo" class="Info">
    <section class="section">
        <div class="Acad">
            <img class="logo_blanco Acad" src="./img/logo blanco.png" alt="">
        </div>
        <div class="tods_productos">
            <h2 class="text">TODOS LOS PRODUCTOS</h2>
        </div>
    </section>
    <section class="modal">
        <div class="modal_product">
        </div>
    </section>
    <main class="clothes">
        <label for="checkInfo" class="products"></label>
    </main>
    <footer class="find_page">
        <h3>Derechos Reservado @</h3>
    </footer>

</body>
</html>
